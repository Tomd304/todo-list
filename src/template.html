<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class='left-pane'>
            <h1>MENU</h1>
            <h2>Select Project:</h2>
            <select id='select-project' required> 
                <option value="no-project">Unassigned to Project</option>
            </select>
        </div>
        <div class='right-pane'>
            <h1>table</h1>
            <div class='buttons-div'>
                <button type='button' class='create-btn' id='create-project'>&#128209 Create Project</button>
                <button type='button' class='create-btn' id='create-task'>&#9998 Create Task</button>
            </div>
            
        </div>

        <!--MODAL POP UP CREATE NEW PROJECT-->
        <div class='full-screen' id='new-project-form'>
            <form class ='full-form card' name="new-project">
                <button type='button' class='exit-btn' id='exit-project-btn'>x</button>
                <input type="text" placeholder="Title" id="title">
                <input type="text" placeholder="Author" id="author">
                <input type="number" placeholder="Pages" id="pages">
                <input type="text" placeholder="Read" id="read">
                <button type="button" id='submitNewBook'>Submit</button>
            </form>
        </div>

        <!--MODAL POP UP CREATE NEW TASK-->
        <div class='full-screen' id='new-task-form'>
            <form class ='pop-up-form' name="new-task">
                <button type='button' class='exit-btn' id='exit-task-btn'>x</button>
                <input type="text" placeholder="Task name" id="task-name">
                <input type="date" placeholder="Priority" id="priority">
                <input type="text" placeholder="Due data" id="due-date">
                <textarea wrap='soft' placeholder="Description" id="description"></textarea>
                <button class='create-btn' type="button" id='submitTask'>&#9998 Create Task</button>
            </form>
        </div>
    </body>
</html>

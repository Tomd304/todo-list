<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <title>Task Tracker</title>
    </head>
    <body>
        <div class='left-pane'>
            <h1>MENU</h1>
            <h2>Select Project:</h2>
            <select id='select-project' required> 
                <option value="no-project">Unassigned to Project</option>
            </select>
        </div>
        <div class='right-pane'>
            <div class='buttons-div'>
                <button type='button' class='create-btn' id='create-project'>&#128209 Create Project</button>
                <button type='button' class='create-btn' id='create-task'>&#9998 Create Task</button>
            </div>
            <div id='table-container'></div>
            
        </div>

        <!--MODAL POP UP CREATE NEW PROJECT-->
        <div class='full-screen' id='new-project-form'>
            <form class ='pop-up-form' name="new-project">
                <button type='button' class='exit-btn' id='exit-project-btn'>x</button>
                <input type="text" placeholder="Project name" id="project-name">
                <textarea wrap='soft' placeholder="Description" id="project-description"></textarea>
                <button class='create-btn' type="button" id='submitProject'>&#128209 Create Project</button>
            </form>
        </div>

        <!--MODAL POP UP CREATE NEW TASK-->
        <div class='full-screen' id='new-task-form'>
            <form class ='pop-up-form' name="new-task">
                <button type='button' class='exit-btn' id='exit-task-btn'>x</button>
                <h2 id='window-project'>Default Project</h2>
                <input type="text" placeholder="Task name" id="task-name">
                <input type="text" placeholder="Priority" id="priority">
                <input type="date" placeholder="Due date" id="due-date">
                <textarea wrap='soft' placeholder="Description" id="task-description"></textarea>
                <button class='create-btn' type="button" id='submitTask'>&#9998 Create Task</button>
            </form>
        </div>
    </body>
</html>
